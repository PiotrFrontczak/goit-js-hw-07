<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="
    https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
    " rel="stylesheet">
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <!-- Add gallery items to this list -->
    <ul class="gallery"></ul>

    <ul class="gallery__item">
      <a class="gallery__link" href="https://cdn.pixabay.com/photo/2019/05/14/16/43/rchids-4202820_1280.jpg">
        <img class="gallery__image" 
        src="https://cdn.pixabay.com/photo/2019/05/14/16/43/rchids-4202820__480.jpg" 
        data-source="https://cdn.pixabay.com/photo/2019/05/14/16/43/rchids-4202820_1280.jpg" 
        alt="Hokkaido Flower" />
      </a>
    </ul>

    <ul class="gallery__item">
      <a class="gallery__link" href="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677_1280.jpg">
        <img class="gallery__image" 
        src="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677__340.jpg"
        data-source="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677_1280.jpg" 
        alt="Container Haulage Freight" />
      </a>
    </ul>
    

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js
    "></script>
    <script src="js/01-gallery.js" type="module"></script>
  </body>
</html>
